<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos AEA Stores MAD</title>
  <style>
    /* Estilo global */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.globalia.com/wp-content/uploads/2020/06/5edf7e045d923_image_name.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      line-height: 1.6;
    }

    /* Encabezado */
    header {
      margin-top: 20px;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Botones */
    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 1.2em;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button-container a:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    /* Widget del mapa */
    .map-widget {
      margin: 40px auto;
      max-width: 90%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Pie de página */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Documentos AEA Stores MAD</h1>
  </header>
  <main>
    <p>Bienvenido a la página oficial de documentos para AEA Stores MAD. Accede rápidamente a las herramientas y recursos esenciales.</p>
    <div class="button-container">
      <a href="https://aea-prod.emro.aero/emro/" target="_blank">eMRO</a>
      <a href="https://staff.aireuropa.com/auth" target="_blank">AE Staff</a>
      <a href="#" target="_blank">Botón 3</a>
      <a href="#" target="_blank">Botón 4</a>
      <a href="#" target="_blank">Botón 5</a>
    </div>
    <section>
      <h2>Mapa de vuelos en tiempo real</h2>
      <div class="map-widget">
        <iframe 
          src="https://es.airnavradar.com/data/airlines/UX" 
          title="Mapa de vuelos Air Europa"
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 AEA Stores MAD. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
