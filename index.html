<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos AEA Stores MAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo global */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Fondo de la página */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Air_Europa_Logo_%282015%29.svg/2560px-Air_Europa_Logo_%282015%29.svg.png') no-repeat center center fixed;
      background-size: contain;
    }

    /* Encabezado */
    header {
      background: linear-gradient(to right, #0056a2, #0097e6);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #0056a2;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header img {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Texto principal */
    .main-text {
      margin: 20px auto;
      color: #0056a2;
      max-width: 800px;
      font-size: 1.2em;
    }

    /* Botones */
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 10px;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background-color: #0056a2;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1em;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      flex: 1;
      max-width: 200px;
    }

    .button-container a:hover {
      background-color: #007acc;
      transform: translateY(-2px);
    }

    /* Pie de página */
    footer {
      margin-top: auto;
      padding: 15px 0;
      background-color: #0056a2;
      color: white;
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .button-container a {
        font-size: 0.9em;
        padding: 10px 15px;
      }

      .main-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Air_Europa_Logo_%282015%29.svg/2560px-Air_Europa_Logo_%282015%29.svg.png" alt="Logo Air Europa">
    <h1>Documentos AEA Stores MAD</h1>
  </header>
  <main>
    <p class="main-text">Bienvenido a la página oficial de documentos para AEA Stores MAD. Accede rápidamente a las herramientas y recursos esenciales.</p>
    <div class="button-container">
      <a href="https://aea-prod.emro.aero/emro/" target="_blank">eMRO</a>
      <a href="https://staff.aireuropa.com/auth" target="_blank">AE Staff</a>
      <a href="https://www.flightradar24.com/40.37,-3.70/6" target="_blank">Flight Radar</a>
      <a href="https://netspark.eu/fmi/webd" target="_blank">Relevo</a>
      <a href="https://aeamto.atlassian.net/servicedesk/customer/portals" target="_blank">Reportes eMRO</a>
      <a href="MOE_Ed53_Rev04_signed.pdf" target="_blank" download>MOE</a>
    </div>
  </main>
  <footer>
    <p>© 2025 AEA Stores MAD. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
