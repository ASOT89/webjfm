<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos AEA Stores MAD</title>
  <style>
    /* Estilo global */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Color de fondo neutro */
      color: white;
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Imagen de fondo */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background-image img {
      max-width: 60%;
      max-height: 60%;
    }

    @media (max-width: 768px) {
      .background-image img {
        max-width: 80%;
        max-height: 80%;
      }
    }

    /* Encabezado */
    header {
      margin-top: 20px;
      padding: 10px;
    }

    header h1 {
      font-size: 2em;
      text-shadow: none; /* Sin sombras */
      color: #000000; /* Negro intenso */
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }
    }

    /* Texto principal */
    .main-text {
      color: #000000; /* Negro intenso */
      margin: 20px;
    }

    /* Botones */
    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 10px;
    }

    .button-container a {
      text-decoration: none;
      color: #000000; /* Texto negro */
      background-color: #add8e6; /* Azul claro */
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
      flex: 1;
      max-width: 200px;
    }

    .button-container a:hover {
      background-color: #87cefa; /* Azul más oscuro al pasar el ratón */
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .button-container a {
        font-size: 0.9em;
        padding: 10px 15px;
      }
    }

    /* Pie de página */
    footer {
      margin-top: auto;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      color: white;
    }

    @media (max-width: 768px) {
      footer {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="background-image">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Air_Europa_Logo_%282015%29.svg/2560px-Air_Europa_Logo_%282015%29.svg.png" alt="Air Europa Logo">
  </div>
  <header>
    <h1>Documentos AEA Stores MAD</h1>
  </header>
  <main>
    <p class="main-text">Bienvenido a la página oficial de documentos para AEA Stores MAD. Accede rápidamente a las herramientas y recursos esenciales.</p>
    <div class="button-container">
      <a href="https://aea-prod.emro.aero/emro/" target="_blank">eMRO</a>
      <a href="https://staff.aireuropa.com/auth" target="_blank">AE Staff</a>
      <a href="https://www.flightradar24.com/40.37,-3.70/6" target="_blank">Flight Radar</a>
      <a href="#" target="_blank">Botón 4</a>
      <a href="#" target="_blank">Botón 5</a>
    </div>
  </main>
  <footer>
    <p>© 2025 AEA Stores MAD. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
