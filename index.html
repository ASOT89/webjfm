  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

      border-radius: 10px;

      color: white;
      background-color: #005f99;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .button-container a:hover {
      background-color: #007acc;
    }

    /* Pie de página */
    footer {
      text-align: center;
      margin: 20px;
    }
