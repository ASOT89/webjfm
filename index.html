<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos AEA Stores MAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0056a2, #0097e6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 30px auto;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .formulario-contacto {
      flex: 1;
      max-width: 400px;
      background-color: #eef6ff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .formulario-contacto h2 {
      margin-top: 0;
      color: #0056a2;
    }

    .formulario-contacto input,
    .formulario-contacto textarea,
    .formulario-contacto button {
      width: calc(100% - 30px);
      margin: 10px 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .formulario-contacto button {
      background-color: #0056a2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .formulario-contacto button:hover {
      background-color: #007acc;
    }

    #map {
      flex: 2;
      height: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      background-color: #0056a2;
      color: white;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      #map {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Documentos AEA Stores MAD</h1>
  </header>

  <main>
    <div class="main-content">
      <!-- Formulario de contacto -->
      <div class="formulario-contacto">
        <h2>Formulario de Contacto</h2>
        <form>
          <input type="text" name="name" placeholder="Tu nombre" required>
          <input type="email" name="email" placeholder="Tu correo electrónico" required>
          <textarea name="message" placeholder="Tu mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <!-- Mapa -->
      <div id="map"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 AEA Stores MAD. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Mapa interactivo con LeafletJS
    const map = L.map('map').setView([40.4168, -3.7038], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  </script>
</body>
</html>
